[DataAndPreprocessing]
preprocess_all = false
train_path = temp_train.pkl
dev_path = temp_dev.pkl
test_path = temp_dev.pkl
write_data_dir = dataset/reuters
word_vec_path = word vectors/custom.bin
preload_word_to_idx = true
word_to_idx_path = ulmfit/reuters_stoi1.json #dataset/reuters/stoi.json #ulmfit/imdb_stoi.json   ulmfit_word_to_idx.json #dataset/reuters/word_to_idx.json #dataset/imdb/stoi.json
label_to_idx_path = dataset/reuters/label_to_idx.json
min_freq_word = 5
dataset_name = reuters
max_seq_len = 100

[Training]
binary_class = true
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.0015
dropout = 0.7144458042566759
num_train_epochs = 30
eval_every = 60
K = 1 #TODO: propagation
weight_decay = 0.005506763902516509
label_value = 1.0

[Model]
model_name = HCapsNet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 200

[CapsNet]
dim_caps = 16
num_caps = 32
num_compressed_caps = 207
num_head_doc = 5
dropout_caps = 0.41090401795223386
lambda_reg_caps = 0.0002899132913594016

[FastText]
create_wordvecs = false

[ULMFiT]
create_doc_encodings = false
ulmfit_pretrained_path = ulmfit/reuters_lm15.1.pth #ulmfit/lm_torch3.pt #
dropout_factor = 1.9765125741410419
gradual_unfreeze = true
keep_frozen = false #TODO: check logic of both flags

