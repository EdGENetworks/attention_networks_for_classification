[DataAndPreprocessing]
train_path = dataset/reuters-full/train.pkl
dev_path = dataset/reuters-full/test.pkl
test_path = dataset/test.pkl
write_data_dir = dataset/reuters-full
word_vec_path = word vectors/cc.en.300.bin
preload_word_to_idx = true
word_to_idx_path = ulmfit/ulmfit_word_to_idx.json #dataset/reuters/word_to_idx.json #
label_to_idx_path = dataset/label_to_idx.json
min_freq_word = 15
max_seq_len = 100

[Training]
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.001
dropout = 0.6663293505806402
num_train_epochs = 30
eval_every = 500
K = 1 #TODO: propagation
weight_decay = 1.0230752763145427e-05
binary_class = true #TODO: propagation

[Model]
model_name = HCapsNet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 200

[CapsNet]
dim_caps = 16
num_caps = 32
num_compressed_caps = 225
num_head_doc = 5
dropout_caps = 0.7464929711647925
lambda_reg_caps = 3.1912789098081625e-05

[FastText]
create_wordvecs = false

[ULMFiT]
ulmfit_pretrained_path = ulmfit/lm_torch3.pt
dropout_factor = 2.6592475118366234

