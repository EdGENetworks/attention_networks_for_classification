[DataAndPreprocessing]
train_path = temp_train.pkl
dev_path = temp_dev.pkl
test_path = temp_dev.pkl
write_data_dir = dataset/reuters-full
word_vec_path = word vectors/cc.en.300.bin
preload_word_to_idx = true
word_to_idx_path = ulmfit/ulmfit_word_to_idx.json #dataset/reuters/word_to_idx.json #
label_to_idx_path = dataset/label_to_idx.json
min_freq_word = 15
max_seq_len = 100

[Training]
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.001
dropout = 0.6273196318562873
num_train_epochs = 20
eval_every = 500
K = 1 #TODO: propagation
weight_decay = 0.0010433743805458922
binary_class = true #TODO: propagation

[Model]
model_name = HCapsNet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 200

[CapsNet]
dim_caps = 16
num_caps = 32
num_compressed_caps = 199
num_head_doc = 5
dropout_caps = 0.5259016807172748
lambda_reg_caps = 1.9769541881597107e-06

[FastText]
create_wordvecs = false

[ULMFiT]
ulmfit_pretrained_path = ulmfit/lm_torch3.pt
dropout_factor = 2.3561986822545826

